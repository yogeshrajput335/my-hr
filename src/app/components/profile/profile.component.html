<div class="content-area user-profiel" style="background-color: #fcfcfc">
  <span>Data:</span>
  <code>{{Profiles | json}}</code>
  &nbsp;
  <div class="container">
    <div class="row">
      <div class="col-sm-10 col-sm-offset-1 profiel-container">
        <form action="" method="">
          <div class="profiel-header">
            <h3>
              <b>PROFILE</b><br />
              <small>This information will let us know more about you.</small>
            </h3>
            <hr />
          </div>
          <div class="clear">
            <div class="col-sm-3 col-sm-offset-1">
              <div class="picture-container">
                <div class="picture">
                  <img
                    src="assets/img/avatar.png"
                    class="picture-src"
                    id="wizardPicturePreview"
                    title=""
                  />
                  <input type="file" id="wizard-picture" />
                </div>
                <h6>Choose Picture</h6>
              </div>
            </div>
            <div class="col-sm-3 padding-top-25">
              <div class="form-group">
                <label>Name:</label>
                <ng-container *ngFor="let profile of Profiles;">
                  <input
                  name="name"
                  type="text"
                  class="form-control"
                  placeholder="Name"
                  [value]="profile.Name" disabled
                  />
                </ng-container>
             </div>
              <div class="form-group">
                <label>Email:</label>
                <ng-container *ngFor="let profile of Profiles;">
                <input
                  name="email"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  [(ngModel)]="profile.Email" disabled
                />
                </ng-container>
              </div>
              <div class="form-group">
                <label>Company Email:</label>
                <ng-container *ngFor="let profile of Profiles;">
                <input
                  name=" company email"
                  type="email"
                  class="form-control"
                  placeholder=" company Email"
                  [(ngModel)]="profile.CompanyEmail" disabled
                />
                </ng-container>
              </div>

            </div>
          </div>
          <div class="clear">
            <br />
            <hr />
            <br />
            <div class="col-sm-5">
              <div class="form-group">
                <label>Personal email :</label>
                <ng-container *ngFor="let profile of Profiles;">
                <input
                  name="p-email"
                  type=" personal email"
                  class="form-control"
                  placeholder="personal email"
                  [(ngModel)]="profile.PersonalEmail" disabled
                />
                </ng-container>
              </div>
              <div class="form-group">
                <label>Phone Number :</label>
                <ng-container *ngFor="let profile of Profiles;">
                <input
                  name="Phone"
                  type="text"
                  class="form-control"
                  placeholder="Phone number"
                  [(ngModel)]="profile.PhoneNumber" disabled
                />
                </ng-container>
              </div>
            </div>
          </div>
            <div class="col-sm-5 col-sm-offset-1">
            <br />
          </div>
          <br />
        </form>
      </div>
    </div>
  </div>
</div>
