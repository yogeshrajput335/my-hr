<div class="card">
    <p-table #dt [columns]="cols" [value]="ClientContactPerson" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        selectionMode="multiple" [(selection)]="selectedProducts" [exportHeader]="'customExportHeader'">
        <ng-template pTemplate="caption">
          <div style="display: inline-flex;">
            <h5 style="margin-right: 100px; margin-left:20px;">Client ContactPerson</h5>
            <div class="float:right;margin-top:4px">
                <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
                <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
                <p-button style="margin-left:5px" icon="pi pi-plus" (click)="AddClientContactPerson()" icon="pi pi-plus"></p-button>
            </div>
            </div>
        </ng-template>    
        <ng-template pTemplate="header">
                <tr>
                    <th>Client Id</th>
                    <th>ContactPerson Name</th>
                    <th>Phone</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-clientcontactperson>
                <tr>
                    <td>{{clientcontactperson.ClientId}}</td>
                    <td>{{clientcontactperson.ContactPersonName}}</td>
                    <td>{{clientcontactperson.Phone}}</td>
                    <td>{{clientcontactperson.Email}}</td>
                    <td>
                        <button (click)="edit(clientcontactperson.key,clientcontactperson)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                        <button (click)="delete(clientcontactperson.key)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
       
</div>

<p-sidebar [(visible)]="display" position="right"  [style]="{width:'40em'}">
    <h3>{{sibebarHeader}}</h3>
    <div class="form-group">
      <label> Client Id<small>(required)</small></label>
      <input name="ClientId" type="text" class="form-control" [(ngModel)]="clientcontactperson.ClientId">
  </div>
  <div class="form-group">
    <label> Contact PersonName</label>
    <input name="contact personname" type="text" class="form-control" [(ngModel)]="clientcontactperson.ContactPersonName">
  </div>
  <div class="form-group">
    <label> Phone</label>
    <input name="phone" type="text" class="form-control" [(ngModel)]="clientcontactperson.Phone">
  </div>
  <div class="form-group">
    <label> Email</label>
    <input name="email" type="text" class="form-control" [(ngModel)]="clientcontactperson.Email">
  </div>
  <p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
  </p-sidebar>
