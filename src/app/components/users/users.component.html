<div class="card">
    <p-table #dt [columns]="cols" [value]="Users" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped"
        [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
        selectionMode="multiple" [(selection)]="selectedProducts" [exportHeader]="'customExportHeader'">
        <ng-template pTemplate="caption">
          <div style="display: inline-flex;">
            <h5 style="margin-right: 100px; margin-left:20px;">Users</h5>
            <div class="float:right;margin-top:4px">
                <button tooltipPosition="top" pTooltip="CSV" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2"></button>
                <p-button tooltipPosition="top" pTooltip="AddUser" style="margin-left:5px" icon="pi pi-plus" (click)="AddUser()" icon="pi pi-plus"></p-button>
            </div>
          </div>
        </ng-template>    
        <ng-template pTemplate="header">
                <tr>
                    <th>User name</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Personal Email</th>
                    <th>Mobile Number</th>
                    <th>Is Admin</th>
                    <th>Actions</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-Users>
                <tr>
                    <td>{{Users.username}}</td>
                    <td>{{Users.name}}</td>
                    <td>{{Users.email}}</td>
                    <td>{{Users.personalEmail}}</td>
                    <td>{{Users.mobileNumber}}</td>
                    <td>{{Users.isAdmin}}</td>
                    <td>
                        <button tooltipPosition="top" pTooltip="Edit" (click)="edit(Users.uid,Users)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                        <button tooltipPosition="top" pTooltip="Delete" (click)="delete(Users.uid)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
<p-sidebar [(visible)]="display" position="right"  [style]="{width:'40em'}" (onHide)="sidenavClosed()">                                           
  <p-fieldset [legend]="sibebarHeader">
    <div class="form-group">
      <label> User name <small>(required)</small></label>
      <input name="Username" type="text" class="form-control" [(ngModel)]="user.username" placeholder="Enter username here">
  </div>
  <div class="form-group">
    <label> Name</label>
    <input name="name" type="text" class="form-control" [(ngModel)]="user.name">                                                                          
  </div>
  <div class="form-group">
    <label> Email</label>
    <input name="email" type="text" class="form-control" [(ngModel)]="user.email">
  </div>
  <div class="form-group">
    <label> Personal Email</label>
    <input name="email" type="text" class="form-control" [(ngModel)]="user.personalEmail">
  </div>

  <div class="form-group">
    <label> Mobile Number</label>
    <input name="mobileNumber" type="text" class="form-control" [(ngModel)]="user.mobileNumber">
  </div>
  <div class="form-group">
    <label> Is Admin</label>
    <input name="mobileNumber" type="checkbox" [(ngModel)]="user.isAdmin">
  </div>
  <p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
</p-fieldset>
  </p-sidebar>
  <p-toast></p-toast>
  <p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
