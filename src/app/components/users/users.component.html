<p-table [value]="Users" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
    <ng-template pTemplate="header">
        <tr>
            <th>Username</th>
            <th>Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr>
            <td>{{user.username}}</td>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.mobileNumber}}</td>
        </tr>
    </ng-template>
</p-table>
<button (click)="create()"> create</button>
