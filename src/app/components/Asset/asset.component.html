<div class="card">
  <p-table
    #dt
    [columns]="cols"
    [value]="Assets"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    selectionMode="multiple"
    [(selection)]="selectedProducts"
    [exportHeader]="'customExportHeader'"
  >
    <ng-template pTemplate="caption">
      <div style="display: inline-flex">
        <h5 style="margin-right: 100px; margin-left: 20px">Assets</h5>
        <div style="float: right; margin-top: 4px">
          <button
            tooltipPosition="top"
            pTooltip="CSV"
            type="button"
            pButton
            pRipple
            icon="pi pi-file"
            (click)="dt.exportCSV()"
            class="mr-2"
          ></button>
          <p-button
            tooltipPosition="top"
            pTooltip="AddAsset"
            style="margin-left: 5px"
            icon="pi pi-plus"
            (click)="AddAsset()"
            icon="pi pi-plus"
          ></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Details</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Assets>
      <tr>
        <td>{{ Assets.name }}</td>
        <td>{{ Assets.details }}</td>
        <td>
          <button
            tooltipPosition="top"
            pTooltip="Edit"
            (click)="edit(Assets.key, Assets)"
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded p-button-text"
          ></button>
          <button
            tooltipPosition="top"
            pTooltip="Delete"
            (click)="delete(Assets.key)"
            pButton
            pRipple
            type="button"
            icon="pi pi-times"
            class="p-button-rounded p-button-danger p-button-text"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
<p-sidebar [(visible)]="display" position="right" [style]="{ width: '40em' }">
  <h3>{{ sibebarHeader }}</h3>
  <div class="form-group">
    <label> Name <small>(required)</small></label>
    <input
      name="name"
      type="text"
      class="form-control"
      [(ngModel)]="asset.name"
    />
  </div>
  <div class="form-group">
    <label> Details</label>
    <input
      name="details"
      type="text"
      class="form-control"
      [(ngModel)]="asset.details"
    />
  </div>
  <p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
</p-sidebar>
