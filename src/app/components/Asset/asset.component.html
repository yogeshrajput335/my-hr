<div class="card">
    <h5>Assets</h5>
    <p-table  #dt [columns]="cols" [value]="Assets" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped"
    [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
    selectionMode="multiple" [(selection)]="selectedProducts" [exportHeader]="'customExportHeader'">
    <ng-template pTemplate="caption">
      <div class="flex">
          <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom">CSV</button>
          <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
           <button type="button" pButton pRipple icon="pi pi-filter" (click)="dt.exportCSV({selectionOnly:true})" class="p-button-info ml-auto" pTooltip="Selection Only" tooltipPosition="bottom">Selected Row CSV</button>
          <p-button icon="pi pi-plus" (click)="AddAsset()" icon="pi pi-plus"></p-button>
      </div>
    </ng-template> 
        <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Details</th>
                </tr> 
            </ng-template>
            <ng-template pTemplate="body" let-Assets>
                <tr>
                    <td>{{Assets.name}}</td>
                    <td>{{Assets.details}}</td>
                    <td>
                        <button (click)="edit(Assets.key,Assets)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                        <button (click)="delete(Assets.key)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
       
</div>

<p-sidebar [(visible)]="display" position="right"  [style]="{width:'40em'}">
    <h3>{{sibebarHeader}}</h3>
    <div class="form-group">
      <label> Name <small>(required)</small></label>
      <input name="name" type="text" class="form-control" [(ngModel)]="asset.name">
  </div>
  <div class="form-group">
    <label> Details</label>
    <input name="details" type="text" class="form-control" [(ngModel)]="asset.details">
  </div>
<p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
  </p-sidebar>
