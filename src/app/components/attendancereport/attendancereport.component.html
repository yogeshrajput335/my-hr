<div class="card">
    <p-table  #dt [columns]="cols" [value]="AttendanceReport" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped"
    [paginator]="true" [rows]="10" [showCurrentPageReport]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[10,25,50]"
    selectionMode="multiple" [(selection)]="selectedProducts" [exportHeader]="'customExportHeader'">
    <ng-template pTemplate="caption">
        <div style="display: inline-flex;">
            <h5 style="margin-right: 100px;margin-left:20px">Attendance</h5>
            <div style="float: right;margin-top: 4px">
                <button tooltipPosition="top" pTooltip="CSV" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV" tooltipPosition="bottom"></button>
                <select (click)="OnStatusChange()" [(ngModel)]="selStatus">
                  <option>NEW</option>
                  <option>APPROVED</option>
                  <option>REJECTED</option>
                  <option>ALL</option>
                </select>
            </div>
        </div>
    </ng-template> 
        <ng-template pTemplate="header">
                <tr>
                    <th>Year</th>
                    <th>Month</th>
                    <th>Status</th>
                    <th>Number Of Days</th>
                    <th>Present Date</th>
                    <th></th>
                    <th>Actions</th>
                </tr> 
            </ng-template>
            <ng-template pTemplate="body" let-AttendanceReport>
                <tr>
                    <td>{{AttendanceReport.Year}}</td>
                    <td>{{AttendanceReport.Month}}</td>
                    <td>{{AttendanceReport.Status}}</td>
                    <td>{{AttendanceReport.NumberOfDays}}</td>
                    <td>{{AttendanceReport.PresentDate}}</td>
                    <td>{{AttendanceReport.Actions}}</td>
                    <td>
                        <button tooltipPosition="top" pTooltip="EDIT" (click)="edit(AttendanceReport.key,AttendanceReport)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
                    </td>
                </tr>
            </ng-template>
        </p-table>
</div>
<p-sidebar [(visible)]="display" position="right"  [style]="{width:'25em'}">
  <div class="card justify-content-center">
    <h3>{{sibebarHeader}}</h3>
    <span class="p-float-label">
      <p-calendar [(ngModel)]="date" view="year" dateFormat="yy" inputId="yearpicker"></p-calendar>
      <label htmlFor="recipientEmail" class="formLabel">Year</label>
    </span>
    <span class="p-float-label">
      <p-calendar  [(ngModel)]="date" view="month" dateFormat="mm/yy"  inputId="datepicker"  [readonlyInput]="true"></p-calendar>
      <label htmlFor="recipientEmail" class="formLabel" class="formInput">Month</label>
    </span>
    <span class="p-float-label">
      <p-calendar [(ngModel)]="attendance.PresentDate"></p-calendar>
      <label htmlFor="recipientEmail" class="formLabel" class="formInput">PresentDate</label>
    </span>
    <p-button *ngIf="attendance.Status=='NEW'" label="APPROVE" (click)="approve()" styleClass="p-button p-button-text p-button-success"></p-button>
    <p-button *ngIf="attendance.Status=='NEW'" label="REJECT" (click)="reject()" styleClass="p-button p-button-text p-button-danger"></p-button>
  </div>
</p-sidebar>
