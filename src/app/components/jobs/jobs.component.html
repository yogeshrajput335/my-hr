<p-table [value]="Jobs" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
  <ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Desc</th>
          <th>StartDate</th>
          <th>EndDate</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-Jobs>
      <tr>
          <td>{{Jobs.name}}</td>
          <td>{{Jobs.desc}}</td>
          <td>{{Jobs.startdate}}</td>
          <td>{{Jobs.enddate}}</td>
      </tr>
  </ng-template>
</p-table>
<button (click)="create()"> create</button>
