<div class="card">
    <p-table
       #dt
       [columns]="cols"
       [value]="ClientFollowUp"
       [tableStyle]="{ 'min-width': '50rem' }"
       styleClass="p-datatable-striped"
       [paginator]="true"
       [rows]="10"
       [showCurrentPageReport]="true"
       currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
       [rowsPerPageOptions]="[10, 25, 50]"
       selectionMode="multiple"
       [(selection)]="selectedProducts"
       [exportHeader]="'customExportHeader'"
     >
       <ng-template pTemplate="caption">
         <div style="display: inline-flex;">
           <h5 style="margin-right:100px;margin-left:20px">Client Followup</h5>
         <div style="float: right;margin-top:4px">
           <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV"tooltipPosition="bottom"></button>
             <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
             <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
          <p-button style="margin-left:5px" icon="pi pi-plus" (click)="AddClientFollowUp()" icon="pi pi-plus"></p-button>
           </div>
         </div>
       </ng-template>
       <ng-template pTemplate="header">
         <tr>
           <th>Client Id</th>
           <th>Follow UpDate</th>
           <th>Next FollowUpDate</th>
           <th>Minute OfMeetings</th>
           <th></th>
           <th>Actions</th>
         </tr>
       </ng-template>
       <ng-template pTemplate="body" let-ClientFollowUp>
         <tr>
           <td>{{ ClientFollowUp.ClientId }}</td>
           <td>{{ ClientFollowUp.FollowUpDate }}</td>
           <td>{{ ClientFollowUp.NextFollowUpDate }}</td>
           <td>{{ ClientFollowUp.MinuteOfMeetings }}</td>
           <td>{{ ClientFollowUp.actions}}</td>
           <td>
             <button (click)="edit(ClientFollowUp.key,ClientFollowUp)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
             <button (click)="delete(ClientFollowUp.key)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
           </td>
         </tr>
       </ng-template>
     </p-table>
   
   </div>
   <p-sidebar [(visible)]="display" position="right"  [style]="{width:'40em'}">
     <h3>{{sibebarHeader}}</h3>
   
     <div class="form-group">
       <label>Client Id<small>(required)</small></label>
       <input name="client id" type="text" class="form-control" [(ngModel)]="clientfollowup.ClientId">
     </div>
   
   <div class="form-group">
     <label> Follow UpDate</label>
     <input name="followupdate" type="text" class="form-control" [(ngModel)]="clientfollowup.FollowUpDate">
   </div>
   <div class="form-group">
     <label> Next FollowUpDate</label>
     <input name="nextfollowupdate" type="text" class="form-control" [(ngModel)]="clientfollowup.NextFollowUpDate">
   </div>
   <div class="form-group">
     <label> Minute OfMeetings</label>
     <input name="minuteofmeetings" type="text" class="form-control" [(ngModel)]="clientfollowup.MinuteOfMeetings">
   </div>
   <p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
   </p-sidebar>
