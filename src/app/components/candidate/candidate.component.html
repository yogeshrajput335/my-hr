<p-table [value]="Candidate" [tableStyle]="{'min-width': '50rem'}" styleClass="p-datatable-striped">
<ng-template pTemplate="header">
      <tr>
          <th>Name</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Tech</th>
          <th>Visa</th>
          <th>Rate</th>
          <th>Date</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-candidate>
      <tr>
          <td>{{candidate.name}}</td>
          <td>{{candidate.phone}}</td>
          <td>{{candidate.email}}</td>
          <td>{{candidate.tech}}</td>
          <td>{{candidate.visa}}</td>
          <td>{{candidate.rate}}</td>
          <td>{{candidate.date}}</td>
        </tr>
  </ng-template>
</p-table>
<button (click)="create()"> create</button>
