<div class="card">
 <p-table
    #dt
    [columns]="cols"
    [value]="Candidates"
    [tableStyle]="{ 'min-width': '50rem' }"
    styleClass="p-datatable-striped"
    [paginator]="true"
    [rows]="10"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries"
    [rowsPerPageOptions]="[10, 25, 50]"
    selectionMode="multiple"
    [(selection)]="selectedProducts"
    [exportHeader]="'customExportHeader'"
  >
    <ng-template pTemplate="caption">
      <div style="display: inline-flex;">
        <h5 style="margin-right:100px;margin-left:20px">Candidate</h5>
      <div style="float: right;margin-top:4px">
        <button type="button" pButton pRipple icon="pi pi-file" (click)="dt.exportCSV()" class="mr-2" pTooltip="CSV"tooltipPosition="bottom"></button>
          <!-- <button type="button" pButton pRipple icon="pi pi-file-excel" (click)="exportExcel()" class="p-button-success mr-2"  pTooltip="XLS" tooltipPosition="bottom"></button>
          <button type="button" pButton pRipple icon="pi pi-file-pdf" (click)="exportPdf()" class="p-button-warning mr-2" pTooltip="PDF" tooltipPosition="bottom"></button> -->
       <p-button style="margin-left:5px" icon="pi pi-plus" (click)="AddCandidate()" icon="pi pi-plus"></p-button>
        </div>
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Tech</th>
        <th>Visa</th>
        <th>Rate</th>
        <th>Date</th>
        <th></th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-Candidates>
      <tr>
        <td>{{ Candidates.name }}</td>
        <td>{{ Candidates.phone }}</td>
        <td>{{ Candidates.email }}</td>
        <td>{{ Candidates.tech }}</td>
        <td>{{ Candidates.visa }}</td>
        <td>{{ Candidates.rate }}</td>
        <td>{{ Candidates.date }}</td>
        <td>{{ Candidates.actions}}</td>
        <td>
          <button (click)="edit(Candidates.key,Candidates)" pButton pRipple type="button" icon="pi pi-pencil" class="p-button-rounded p-button-text"></button>
          <button (click)="delete(Candidates.key)" pButton pRipple type="button" icon="pi pi-times" class="p-button-rounded p-button-danger p-button-text"></button>
        </td>
      </tr>
    </ng-template>
  </p-table>

</div>
<p-sidebar [(visible)]="display" position="right"  [style]="{width:'40em'}">
  <h3>{{sibebarHeader}}</h3>
  <div class="form-group">
    <label> Name <small>(required)</small></label>
    <input name="name" type="text" class="form-control" [(ngModel)]="candidate.name">
</div>
<div class="form-group">
  <label> Phone</label>
  <input name="phone" type="text" class="form-control" [(ngModel)]="candidate.phone">
</div>
<div class="form-group">
  <label> Email</label>
  <input name="email" type="text" class="form-control" [(ngModel)]="candidate.email">
</div>
<div class="form-group">
  <label> Tech</label>
  <input name="tech" type="text" class="form-control" [(ngModel)]="candidate.tech">
</div>
<div class="form-group">
  <label> Visa</label>
  <input name="visa" type="text" class="form-control" [(ngModel)]="candidate.visa">
</div>
<div class="form-group">
  <label> rate </label>
  <input name="rate" type="text" class="form-control" [(ngModel)]="candidate.rate">
</div>
<p-button label="Submit" icon="pi pi-check" (click)="create()"></p-button>
</p-sidebar>
